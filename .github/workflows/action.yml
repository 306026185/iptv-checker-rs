# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'
        
      - name: install modules
        run: npm install
        
      - name: build production
        run: npm run build

      - name: commit
        run: |
          git config --global user.email starzmisgod@gmail.com
          git config --global user.name meow.zang
          mv img/ dist/img/
          mv js/ dist/js/
          mv README.md dist/
          mv manifest.json dist/
          mv popup.html dist/
          git rm -r --cached .
          mv dist/* ../*
          rm -rf dist
          touch .gitignore && echo >> "node_modules/*"
          git add .gitignore
          git add js/*
          git add img/*
          git add assets/*
          git add manifest.json
          git add index.html
          git add popup.html
          git commit -m "auto build from github workflow"
          git remote set-url origin https://zmisgod:${{secrets.ACCESS_TOKEN}}@github.com/zhimin-dev/iptv-checker.git
          git remote -v
          git checkout -b production
          git push origin HEAD:production --force
