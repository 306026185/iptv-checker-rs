name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: install dependency
      run: rustup target add x86_64-unknown-linux-musl && rustup target add x86_64-x86_64-apple-darwin && rustup target add x86_64-x86_64-pc-windows-gnu
      
    - name: Build
      run: make build
      
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: New Release.
        draft: false
        prerelease: false
        files:
          iptv-checker-rs-*
